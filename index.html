<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- マニフェストファイルを読み込むためのlinkタグ -->

</head>
<body>

  <!-- サービスワーカーを登録するためのscriptタグ -->

      navigator.serviceWorker.register("./sw.js");
  </script>
</body>
</html>
